<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vika Studio</title>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      body {
         font-family: 'Menlo', 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
         color: #fff;
         line-height: 1.6;
         background-color: #000;
      }

      .header {
         background-color: #1e1e1e;
         color: #fff;
         padding: 20px 40px;
         display: flex;
         justify-content: space-between;
         align-items: center;
         position: fixed;
         top: 0;
         width: 100%;
         z-index: 10;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .header img {
         width: 60px;
         height: 60px;
         border-radius: 50%;
         margin-right: 15px;
      }

      .header h1 {
         font-size: 32px;
         font-weight: 700;
         letter-spacing: 1px;
         text-transform: uppercase;
      }

      .nav-buttons {
         display: flex;
         align-items: center;
      }

      .cta-button {
         font-size: 16px;
         font-weight: 600;
         color: #fff;
         background-color: transparent;
         padding: 12px 24px;
         border-radius: 30px;
         text-decoration: none;
         margin-left: 20px;
         text-transform: uppercase;
         letter-spacing: 1px;
         transition: background-color 0.3s ease;
      }

      .cta-button:hover {
         background-color: #fff;
         color: #121212;
      }

      .main-content {
         background-image: url('Nytt projekt - 2025-04-19T133909.740.png');
         background-size: cover;
         background-position: center;
         background-repeat: no-repeat;
         height: 90vh;
         position: relative;
      }

      .overlay {
         position: absolute;
         top: 150px; /* flyttar upp inneh√•llet utan att rubba bilden */
         left: 0;
         width: 100%;
         display: flex;
         flex-direction: column;
         align-items: center;
         padding: 0 20px;
      }

      .hero {
         text-align: center;
         margin-bottom: 20px;
      }

      .hero h1 {
         font-size: 60px;
         font-weight: 500;
         color: #fff;
         text-transform: uppercase;
         letter-spacing: 3px;
         margin-bottom: -10px;
      }

      .hero p {
         font-size: 24px;
         font-weight: 300;
         color: rgba(255, 255, 255, 0.7);
         margin-bottom: 10px;
         max-width: 700px;
      }

      .explore-button {
         font-size: 20px;
         font-weight: 600;
         color: #fff;
         background-color: #007bff;
         padding: 12px 24px;
         border-radius: 10px;
         text-decoration: none;
         text-transform: uppercase;
         letter-spacing: 1.5px;
         transition: background-color 0.3s ease;
         display: inline-block;
         margin-bottom: 15px;
      }

      .explore-button:hover {
         background-color: #0056b3;
      }

      .stats-section {
         display: flex;
         justify-content: center;
         gap: 0px;
         text-align: center;
         margin-bottom: 60px;
         flex-wrap: wrap;
      }

      .stat {
         padding: 10px;
         border-radius: 12px;
         width: 150px;
      }

      .stat h4 {
         font-size: 36px;
         font-weight: 700;
         color: #fff;
         margin-bottom: 0px;
      }

      .stat p {
         font-size: 16px;
         font-weight: 300;
         color: rgba(255, 255, 255, 0.7);
      }

      footer {
         background-color: #1e1e1e;
         color: #fff;
         padding: 30px 20px;
         text-align: center;
         font-size: 14px;
      }

      footer a {
         color: #fff;
         text-decoration: none;
         font-weight: 500;
         transition: color 0.3s ease;
      }

      footer a:hover {
         color: #ff6200;
      }

      @media (max-width: 768px) {
         .header h1 {
            font-size: 24px;
         }

         .stats-section {
            flex-direction: column;
            margin-top: 10px;
         }

         .stat {
            width: 80%;
            margin-bottom: 30px;
         }

         .hero h1 {
            font-size: 48px;
         }

         .hero p {
            font-size: 16px;
         }
      }
   </style>
</head>
<body>

   <!-- Header -->
   <div class="header">
      <div style="display: flex; align-items: center;">
         <img src="file:///C:/Users/emrik/OneDrive/Skrivbord/HemsidaTest/qGCqNtlB_400x400.jpg" alt="Vika Logo">
         <h1>Vika</h1>
      </div>
      <div class="nav-buttons">
         <a href="#" class="cta-button">Main</a>
         <a href="#" class="cta-button">Games</a>
         <a href="#" class="cta-button">Contact</a>
      </div>
   </div>

   <!-- Background + Content Overlay -->
   <div class="main-content">
      <div class="overlay">
         <div class="hero">
            <h1>Vika Studio</h1>
            <p>Innovative Game Design, Scripting, and UI Solutions</p>
         </div>

         <a href="#" class="explore-button">Explore Our Projects!</a>

         <div class="stats-section">
            <div class="stat">
               <h4>431 399</h4>
               <p>Players playing our games</p>
            </div>
            <div class="stat">
               <h4>17.1B+</h4>
               <p>Total play sessions</p>
            </div>
         </div>
      </div>
   </div>

   <!-- Footer -->
   <footer>
      <p>&copy; 2025 Vika Studio. All Rights Reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
   </footer>

</body>
</html>
